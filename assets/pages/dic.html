<form class=form-horizontal ng-control=Dic><table class="table table-bordered table-striped table-hover table-condensed"><tr><th class=text-center>字典类型</th><th class=text-center>字典名称</th><th class=text-center>字典数值</th><th class=text-center>字典描述</th><th class=text-center></th></tr><tr ng-repeat="dic in dics"><td>{{dic.Type}}</td><td>&nbsp;&nbsp;{{dic.Name}}</td><td>&nbsp;&nbsp;{{dic.Value}}</td><td>&nbsp;&nbsp;{{dic.Desc}}</td><td class=text-center><input class="btn btn-sm" type=button ng-click=deleteDic(dic._id) value=Delete ng-show="dic.Name!='DicType'"></td></tr><tr ng-show="dics.length==0"><td class=text-center colspan=7><br>No dic created yet. Please create one.. &nbsp;&nbsp;<br><br></td></tr></table><div class=form-horizontal><div class=form-group><label class="col-sm-1 control-label">字典类型</label><div class=col-sm-11><select class="form-control input-sm" ng-model=dicEdit.Type><option selected>DicType</option><option ng-repeat="type in dicTypes">{{type.Name}}</option></select></div></div><div class=form-group><label class="col-sm-1 control-label">字典名称</label><div class=col-sm-11><input class="form-control input-sm" ng-model=dicEdit.Name></div></div><div class=form-group><label class="col-sm-1 control-label">字典数值</label><div class=col-sm-11><input class="form-control input-sm" type=text ng-model=dicEdit.Value></div></div><div class=form-group><label class="col-sm-1 control-label">字典描述</label><div class=col-sm-11><input class="form-control input-sm" type=text ng-model=dicEdit.Desc></div></div><div class=text-center><input class="btn btn-success" type=button ng-click=createDic(dicEdit) value=创建字典入口></div></div></form>
